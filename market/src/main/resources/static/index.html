<!doctype html>

<html ng-app="app">

<head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>

    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.0/angular.min.js"></script>
    <script src="index.js"></script>
</head>

<body>

<div class="container" ng-controller="indexController">
    <h1>Market</h1>

    <h3>Фильтр</h3>
    <form novalidate ng-submit="fillTable()">
        <div class="form-group row">
            <div class="form-group col-md-3">
                <label for="filterMinCost">Минимальная цена</label>
                <input class="form-control" type="number" step="0.01" min="0.01" ng-model="filter.min_cost" id="filterMinCost">
            </div>
            <div class="form-group col-md-3">
                <label for="filterMaxCost">Максимальная цена</label>
                <input class="form-control" type="number" step="0.01" min="0.01" ng-model="filter.max_cost" id="filterMaxCost">
            </div>
        </div>
        <div>
            <button class="btn btn-success" type="submit">Применить</button>
        </div>
    </form>

    <br><br>

    <h3>Список товаров</h3>
    <table class="table table-hover" cellpadding="0" cellspacing="0">
        <thead>
        <tr>
            <td>Название</td>
            <td>Цена</td>
            <td></td>
        </tr>
        </thead>
        <tbody>
        <tr ng-repeat="p in ProductsPage.content">
            <td>{{p.title}}</td>
            <td>{{p.cost}}</td>
            <td>
                <button class="btn btn-danger" ng-click="deleteProductById(p.id)">Удалить товар</button>
            </td>
        </tr>
        </tbody>
    </table>

<!--        </div>-->

<!--        </div>-->
<!--        <div>-->
<!--            <button class="btn btn-success" type="submit">Сохранить</button>-->
<!--        </div>-->
<!--    </form>-->

    <nav aria-label="Page navigation">
        <ul class="pagination">
            <li class="page-item" ng-repeat="pageIndex in PaginationArray">
                <a class="page-link" ng-click="fillTable(pageIndex)">{{pageIndex}}</a>
            </li>
        </ul>
    </nav>

    <table class="table" cellpadding="0" cellspacing="0">
        <thead>
        <tr>
            <td ng-repeat="page in pagesNums">
                <button class="btn" ng-click="changePage(page)">{{page}}</button>
            </td>
        </tr>
        </thead>
    </table>

</div>
</body>
</html>
