<!DOCTYPE html>

<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <title>Editing product</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>
</head>

<body>
<h2 class="display-4">Изменить данные о товаре</h2> <br>
<div class="mb-3">
    <form th:action="@{/products/edit}" th:object="${product}" method="POST">
        <input hidden th:field="*{id}">
        <label for="exampleFormControlInput1" class="form-label">Product title</label>
        <input type="text" th:field="*{title}" class="form-control-sm" id="exampleFormControlInput1"
               placeholder="product">
        <label for="exampleFormControlInput2" class="form-label">Product price</label>
        <input type="number" step="0.01" min="0.01" th:field="*{cost}" class="form-control-sm"
               id="exampleFormControlInput2" placeholder="0.00">
        <button type="submit" class="btn btn-light">Сохранить</button>
    </form>
</div>
<br>
<button class="btn btn-light"><a style="text-decoration: none; color: black;"
                                 th:href="@{/products}">Вернуться на главную</a></button>
</body>
</html>
